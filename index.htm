<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodedFile - Secure File Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .card {
            max-width: 500px;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            overflow: hidden;
        }
        .card-body {
            padding: 20px;
        }
        .alert {
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
        .code-input {
            border-radius: 15px;
            text-align: center;
        }
        .input-group-text {
            cursor: pointer;
        }
        /* Error message styling */
        #error-message {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        // JavaScript to validate the code length
        function validateCode() {
            const codeInput = document.getElementById('code');
            const errorMessage = document.getElementById('error-message');
            
            if (codeInput.value.length < 6) {
                errorMessage.style.display = 'block'; // Show error message
                codeInput.focus();
                return false; // Prevent form submission
            } else {
                errorMessage.style.display = 'none'; // Hide error message
                return true; // Allow form submission
            }
        }

        // JavaScript to toggle password visibility
        function toggleVisibility() {
            const codeInput = document.getElementById('code');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (codeInput.type === 'password') {
                codeInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                codeInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CodedFile - Secure File Storage</h1>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center">Welcome to CodedFile</h4>
                <p class="text-muted text-center">Store and retrieve files securely with a simple code!</p>

                <!-- Code Input Form -->
                <form action="check_code.php" method="POST" class="mt-4" onsubmit="return validateCode()">
                    <div class="mb-3 input-group">
                        <input 
                            type="password" 
                            name="code" 
                            id="code" 
                            class="form-control code-input" 
                            placeholder="Enter your unique code" 
                            required>
                        <span class="input-group-text" onclick="toggleVisibility()">
                            <i id="eye-icon" class="bi bi-eye"></i>
                        </span>
                    </div>
                    <!-- Error message for invalid code length -->
                    <p id="error-message">The code must be at least 6 characters long.</p>
                    <button type="submit" class="btn btn-primary w-100">Proceed</button>
                </form>

                <!-- Example Section -->
                <p class="mt-4 text-muted text-center">
                    For example: <em>sharingfolderfortonight#1234456</em>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CodedFile. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
